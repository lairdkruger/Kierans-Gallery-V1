<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Curtains Gallery</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="grid-canvas"></div>
        <div id="slideshow-canvas"></div>

        <div class="main-box">
            <div class="title-box">
                <h2 class="title-text-small">
                    Photographs by
                </h2>
                <h1 class="title-text">
                    Kieran Kruger
                </h1>
            </div>
        </div>

        <div class="grid-aligner">
            <div class="grid-box">
                <div class="row">
                    <div class="column">
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/1.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/2.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/3.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/4.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/5.jpg" />
                        </div>
                    </div>
                    <div class="column">
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/6.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/7.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/8.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/9.jpg" />
                        </div>
                        <div class="grid-curtain">
                            <img class="grid-image" src="/images/10.jpg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slideshow-box">
            <div class="white">
                <img id="white-image" src="images/white.jpg" />
            </div>
            <div class="slideshow-curtain portrait">
                <img src="images/1.jpg" />
            </div>
            <div class="slideshow-curtain landscape">
                <img src="images/2.jpg" />
            </div>
            <div class="slideshow-curtain portrait">
                <img src="images/3.jpg" />
            </div>
            <div class="slideshow-curtain landscape">
                <img src="images/4.jpg" />
            </div>
            <div class="slideshow-curtain portrait">
                <img src="images/5.jpg" />
            </div>
            <div class="slideshow-curtain landscape">
                <img src="images/6.jpg" />
            </div>
            <div class="slideshow-curtain portrait">
                <img src="images/7.jpg" />
            </div>
            <div class="slideshow-curtain landscape">
                <img src="images/8.jpg" />
            </div>
            <div class="slideshow-curtain landscape">
                <img src="images/9.jpg" />
            </div>
            <div class="slideshow-curtain portrait">
                <img src="images/10.jpg" />
            </div>
        </div>

        <div id="navigation">
            <div id="navigation-previous"></div>
            <div id="navigation-back"></div>
            <div id="navigation-next"></div>
        </div>

        <script
            src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js"
            type="text/javascript"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="src/curtains.min.js"></script>
        <script src="src/post/morphShader.js"></script>
        <script src="src/CurtainsGallery.js"></script>
        <script src="src/post/gridMorphShader.js"></script>
        <script src="src/CurtainsGridScroller.js"></script>

        <script src="js/master.js"></script>
    </body>
</html>
